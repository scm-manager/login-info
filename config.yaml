  plugins:
    - title: LDAP
      summary: >
        You do not have to use local SCM-Manager users only. The LDAP plugin allows you to connect SCM-Manager
        to a directory service.
      link: https://scm-manager.org/plugins/scm-ldap-plugin/
    - title: Support
      summary: >
        The support plugin gathers log files and system information for you to make troubleshooting easier.
        Once installed, it can easily be activated to gather information.
      link: https://scm-manager.org/plugins/scm-support-plugin/
    - title: Script
      summary: >
        The script plugin 2.0 now not only allows you to execute your scripts manually.
        It also allows you to use hooks to execute scripts automatically.
      link: https://scm-manager.org/plugins/scm-script-plugin/
    - title: SSH
      summary: >
        The SSH plugin allows you to not only access your repositories via http, but also via ssh.
        This allows you to use tokens as well as login credentials to access SCM-Manager.
      link: https://scm-manager.org/plugins/scm-ssh-plugin/
    - title: Review
      summary: >
        The review plugin allows you to cover your peer review process including comments, tasks and approvals
        up to the final merge for git repositories.
      link: https://scm-manager.org/plugins/scm-review-plugin/
    - title: Metrics
      summary: >
        The prometheus metrics plugin lets you gain insights for your SCM-Manager installation regarding http
        requests, jvm metrics and much more (if you do not use Prometheus, there are other plugins to export
        metrics otherwise).
      link: https://scm-manager.org/plugins/scm-metrics-prometheus-plugin/
    - title: Trace Monitor
      summary: >
        With help of the trace monitor plugin you will get a good overview about the outgoing http requests
        of SCM-Manager, either to Jenkins, the plugin center, CAS, or whatsoever. A must-have for the
        analysis of connection errors.
      link: https://scm-manager.org/plugins/scm-trace-monitor-plugin/
    - title: PlantUML
      summary: >
        If you are a fan of markdown and you are looking for a way to enrich your documents with
        graphics, it would be worth taking a look at PlantUML and its integration into SCM-Manager.
      link: https://scm-manager.org/plugins/scm-markdown-plantuml-plugin/
    - title: Jenkins
      summary: >
        If you have a lot of repositories and an automated build pipeline, install the latest plugins
        for SCM-Manager and Jenkins to get a perfect cooperation of these two with links, automatically
        triggered builds and multibranch pipelines.
      link: https://scm-manager.org/plugins/scm-jenkins-plugin/
    - title: OpenAPI
      summary: >
        Automation often is the key to good processes. If you want to automate things in SCM-Manager, take
        a look at our OpenAPI plugin. This gives you a documentation of the REST API for you individual
        SCM-Manager installation including all installed plugins.
      link: https://scm-manager.org/plugins/scm-openapi-plugin/
    - title: Repository Templates
      summary: >
        Wouldn't it be great to create new repositories with a set of standard files? You can get this with
        the repository template plugin. Create your own templates with a simple templating mechanism and never have
        to add the same files over and over again.
      link: https://scm-manager.org/plugins/scm-repository-template-plugin/

