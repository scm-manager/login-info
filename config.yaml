  plugins:
    - title: LDAP
      summary: >
        Das LDAP Plugin ermöglicht es den SCM-Manager an einen Verzeichnisdienst anzubinden.
        Damit können Sie zusätzlich zu den lokalen Benutzern noch weitere Benutzer hinzufügen.
      link: https://scm-manager.org/plugins/scm-ldap-plugin/
    - title: Support
      summary: >
        Das Support Plugin sammelt Log-Dateien und Systeminformationen um die Fehlersuche zu vereinfachen.
        Sobald es installiert ist kann es ganz einfach aktiviert werden um die Informationen aufzuzeichnen.
      link: https://scm-manager.org/plugins/scm-support-plugin/
    - title: Script
      summary: >
        Das Script Plugin 2.0 ermöglicht es nicht nur Skripte manuell auszuführen.
        Es bietet nun auch die Möglichkeit die Ausführung von Skripten durch Hooks zu automatisieren.
      link: https://scm-manager.org/plugins/scm-script-plugin/
    - title: SSH
      summary: >
        Das SSH Plugin erlaubt es Repositories nicht nur über http, sondern auch über ssh aufzurufen.
        Dadurch können sie nicht nur mit Login Daten, sondern auch mit Tokens aufgerufen werden.
      link: https://scm-manager.org/plugins/scm-ssh-plugin/
    - title: Review
      summary: >
        Mithilfe des Review Plugins können komplexe Review Prozesse mit Kommentaren, Aufgaben und Zustimmungen
        bis hin zum finalen Merge für Git Repositories abgebildet werden.
      link: https://scm-manager.org/plugins/scm-review-plugin/
    - title: Metriken
      summary: >
        Das Prometheus Metrik Plugin bietet Einsichten in eine SCM-Manager Installation bezüglich der HTTP-Requests,
        der JVM Metriken und sehr viel mehr (wenn kein Prometheus genutzt wird, gibt es andere Plugins für andere
        Methoden).
      link: https://scm-manager.org/plugins/scm-metrics-prometheus-plugin/
    - title: Trace Monitor
      summary: >
        Mithilfe des Trace Monitor Plugins erhält man eine gute Übersicht über ausgehende HTTP Anfragen eines
        SCM-Manager, sei es zu Jenkins, dem Plugin Center, CAS oder allen anderen Systemen. Ein unentbehrliches
        Hilfsmittel bei der Analyse von Verbindungsfehlern.
      link: https://scm-manager.org/plugins/scm-trace-monitor-plugin/
    - title: PlantUML
      summary: >
        Sind Sie ein Fan von Markdown und halten Ausschau nach einem Weg, Dokumente mit Grafiken anzureichern?
        Dann lohnt ein Blick auf PlantUML und die Integration in den SCM-Manager.
      link: https://scm-manager.org/plugins/scm-markdown-plantuml-plugin/
    - title: Jenkins
      summary: >
        Für die Pflege mehrerer Repositories mit automatisierten Build-Pipelines lohnt die Installation der aktuellsten
        Plugins für SCM-Manager and Jenkins, um ein perfektes Zusammenspiel zu erhalten: Links, automatisch gestartete
        Builds und Multibranch Pipelines.
      link: https://scm-manager.org/plugins/scm-jenkins-plugin/
    - title: OpenAPI
      summary: >
        Automatisierung ist häufig ein Schlüssel für gute Prozesse. Zur Automatisierung von Abläufen im SCM-Manager lohnt ein
        Blick auf das OpenAPI Plugin. Dieses dokumentiert die REST API für Ihre individuelle SCM-Manager Installation
        und alle installierten Plugins.
      link: https://scm-manager.org/plugins/scm-openapi-plugin/
    - title: Repository Templates
      summary: >
        Wäre es nicht wunderbar, neue Repositories gleich mit einer Menge an standardisierten Dateien erstellen zu können?
        Dieses kann mit dem Repository Template Plugin erreicht werden. Erstellen Sie Ihre eigenen Templates mit einem einfachen
        Mechanismus und Sie müssen nie mehr Standarddateien erstellen.
      link: https://scm-manager.org/plugins/scm-repository-template-plugin/
